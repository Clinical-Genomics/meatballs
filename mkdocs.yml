site_name: Meatballs - recipes from CG Team
repo_url: https://github.com/clinical-genomics/meatballs/
site_author: Clinical Genomics bioinfo team
dev_addr: 0.0.0.0:8080

extra:
  version: 0.6.2

markdown_extensions:
    - mdtooltips
    - markdown_include.include:
          base_path: docs
    - pymdownx.superfences
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg

theme:
    name: "material"
    logo: "img/meatballs.png"
    palette:
        primary: "orange"
        accent: "amber"

extra_css:
    - css/tooltips.css

nav:
  - Home: 'index.md'
  - Coctails:
      - Old fashioned: "coctails/Oldfashioned.md"
  - Pastas & similar:
      - Gnocchi with Pumpkin: "main-courses/pastas/gnocchi_with_pumpkin.md"
      - Spaghetti Carbonara: "main-courses/pastas/carbonara.md"
  - Sauces/Curry:
      - Indian Dal recipe: "main-courses/Currys/dalrecipe.md" 
  - Main courses:
      - Tortilla: "main-courses/tortilla.md" 
      - Congee: "main-courses/congee.md"
      - Pitepalt: "main-courses/pitepalt.md"
      - Risotto: "main-courses/risotto.md"
  - Breakfast:
      - Porridge: "breakfast/porridge.md" 
      - Boiled Eggs: "breakfast/boiled_egg.md"   
      - Porridge: "breakfast/porridge.md"
      - American pancakes: "breakfast/pancakes.md"
  - Desserts:
      - Fruit salad: "Desserts/fruit_salad.md"
      - Cheesecake: "Desserts/cheesecake.md"
  - Fika:
      - Pumpakaka: "fika/pumpakaka.md"
      - Chokladbollar: "fika/Chokladbollar_by_Rasmus.md" 
  - Lunch:
      - Greek salad: "lunch/Salad.md"
  - Snacks:
      - Popcorn: "snacks/popcorn.md"
      - Chips: "snacks/potato_chips.md"